<div class="flex">
  <label class="y-axis">Температура</label>
  <div class="flex-item">
    <canvas baseChart width="800" height="250"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [plugins]="lineChartPlugins"
            [legend]="lineChartLabels.length > 0"
            [chartType]="'line'"></canvas>
    <label class="x-axis">Номер ітерації</label>
  </div>
</div>
