<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> № </th>
      <td mat-cell *matCellDef="let element"> {{ element.number }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cityCount">
      <th mat-header-cell *matHeaderCellDef> Кількість точок </th>
      <td mat-cell *matCellDef="let element"> {{ element.cityCount }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef> Функція охолодження </th>
      <td mat-cell *matCellDef="let element"> {{ element.method }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="iterations">
      <th mat-header-cell *matHeaderCellDef> Кількість ітерацій </th>
      <td mat-cell *matCellDef="let element"> {{ element.iterations }} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Час виконання, мс </th>
      <td mat-cell *matCellDef="let element"> {{ element.time }}</td>
    </ng-container>

    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef> Відстань </th>
      <td mat-cell *matCellDef="let element"> {{ element.distance }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
