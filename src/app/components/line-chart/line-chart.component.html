<div class="flex">
  <div class="flex-item">
    <div style="display: block;">
      <canvas baseChart width="400" height="300"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="false"
              [chartType]="'line'"
              (chartHover)="chartHovered($event)"></canvas>
    </div>
  </div>
</div>
